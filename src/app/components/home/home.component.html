<div id="container">

  <mat-toolbar id="toolbar">
    <div id="title">Online Games</div>
    <button mat-raised-button id="sidenav-button" (click)="sidenav.toggle()">{{username}}</button>
  </mat-toolbar>

  <mat-sidenav-container id="sidenav-container">

    <mat-sidenav [style.width]="mobileQuery.matches ? '100%' : '40%'" #sidenav mode="over" position="end" [opened]="!isLoggedIn">
      <app-user (logged)="onLogged($event)"></app-user>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-tab-group (selectedTabChange)="onSelectedTabChange($event)" [selectedIndex]="selectedTab">
        <mat-tab label="News">
          <app-news></app-news>
        </mat-tab>
        <mat-tab label="Games" [disabled]="!isLoggedIn">
          <app-games></app-games>
        </mat-tab>
        <mat-tab label="Admin panel" *ngIf="isAdminLoggedIn">
          <app-admin-panel></app-admin-panel>
        </mat-tab>
      </mat-tab-group>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
