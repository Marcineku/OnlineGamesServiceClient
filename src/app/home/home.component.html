<div id="container">

  <mat-toolbar id="toolbar">
    <div id="title">Online Games</div>
    <button mat-raised-button id="sidenav-button" (click)="sidenav.toggle()">{{username}}</button>
  </mat-toolbar>

  <mat-sidenav-container id="sidenav-container">

    <mat-sidenav id="sidenav" #sidenav mode="over" position="end" [opened]="true">
      <app-login></app-login>
    </mat-sidenav>

    <mat-sidenav-content>

      <mat-tab-group>
        <mat-tab label="News">
          <app-news></app-news>
        </mat-tab>
        <mat-tab label="Games" [disabled]="!isLoggedIn">
          <app-games></app-games>
        </mat-tab>
      </mat-tab-group>

    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
