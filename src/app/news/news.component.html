<div id="news-container" *ngFor="let news of newsList">
  <div class="news">
    <div class="news-pic">
      <img src="assets/img/cogwheel.png">
    </div>
    <div class="news-text">
      <div class="news-title">
        {{news.title | uppercase}}
      </div>
      <div class="news-content">
        {{news.text}}
      </div>
      <div class="news-timestamp">
        {{news.publicationDate | date:'dd-MM-yyyy'}}
      </div>
    </div>
  </div>
</div>
